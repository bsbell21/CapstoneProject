<html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='mycss.css') }}">
</head>
<body>

<p><h1>Playlists for All!</h1></p>
    {% set cnt = 0 %}
    {% for i in data %}
        {% set cnt = cnt + 1%}

        <p> Playlist {{cnt}}: </p>
        {% for j in i %}
            <li> {{j}} </li>
        {% endfor %}
    {% endfor %}


</body>
</html>
