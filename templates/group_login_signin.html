  <style>

  body {

    background: url(http://blog.funeralone.com/wp-content/uploads/2014/05/Headphones-Gray-Music.jpg) no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
  }
  </style>
  <script>
    function showLoading() {
        document.getElementById('loadingmsg').style.display = 'block';
        document.getElementById('loadingover').style.display = 'block';
    }
  </script>
  </head>

  <body>
    <h1 class="text-primary" style = 'text-align:center'>
      <strong>
      Thanks for signing in!
      </strong>
      <br>
      <small style = 'color:#E8E8EE'>Enter the Spotify IDs of your group below:</small>
    </h1>

    <div class="container">

      <form class="form-signin" role="form" action='/playlists' method='POST' id='wform' onsubmit='showLoading();'>
        <!-- passing in tokens - this is the difference from quickstart login -->
        <input type = 'hidden' name = 'access_token' value = {{data[0]}}></input>
        <input type = 'hidden' name = 'refresh_token' value = {{data[1]}}></input>
        <input type = 'hidden' name = 'user_id' value = {{data[2]}}></input>
        <input type = 'hidden' name = 'display_name' value = {{data[3]}}></input>
        <label for="user_1" class="sr-only">User 1</label>
        <input type = 'text' value = {{data[2]}} name = 'user_1' id="user_1" class="form-control" placeholder="User 1" autofocus required>
        <label for="user_2" class="sr-only">User 2</label>
        <input  id="user_2" type = 'text' name = 'user_2' class="form-control" placeholder="User 2" autofocus>
        <label for="user_3" class="sr-only">User 3</label>
        <input  id="user_3" type = 'text' name = 'user_3' class="form-control" placeholder="User 3" autofocus>
        <label for="user_4" class="sr-only">User 4</label>
        <input  id="user_4" type = 'text' name = 'user_4' class="form-control" placeholder="User 4" autofocus>
        <label for="user_5" class="sr-only">User 5</label>
        <input  id="user_5"  type = 'text' name = 'user_5' class="form-control" placeholder="User 5" autofocus>


        <button class="btn btn-lg btn-primary btn-block" type="submit" style = 'margin-top:10px;'>Create Group Session</button>
      </form>

    </div> 

    </div> <!-- /container -->

  <style type="text/css">
      #loadingmsg {
      color: black;
      background: #fff; 
      padding: 10px;
      position: fixed;
      top: 50%;
      left: 50%;
      z-index: 100;
      margin-right: -25%;
      margin-bottom: -25%;
      }
      #loadingover {
      background: black;
      z-index: 99;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)";
      filter: alpha(opacity=80);
      -moz-opacity: 0.8;
      -khtml-opacity: 0.8;
      opacity: 0.8;
    }
  </style>

  <div id='loadingmsg' style='display: none;'><img src= "../static/images/loading_icon.gif" alt = 'Loading Gif'></div>
  <div id='loadingover' style='display: none;'></div>
